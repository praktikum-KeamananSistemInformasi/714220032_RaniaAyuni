<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan Hash File</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #495057;
            margin-bottom: 30px;
            font-size: 32px;
        }
        h2 {
            color: #333;
            margin: 15px 0;
            text-align: left;
            font-size: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f9fbfd;
            font-size: 14px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: center;
            color: #333;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f1f3f5;
        }
        tr:hover {
            background-color: #e9f0f7;
        }
        form {
            margin-top: 20px;
            padding: 25px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
            color: #495057;
        }
        input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            background-color: #f8f9fa;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .hash-info {
            margin-top: 30px;
        }
        .hash-info p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        #result {
            background-color: #e9f0f7;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Perbandingan Hash File</h1>

        <h2>Update Data di File</h2>
        <form onsubmit="updateData(event);">
            <label for="line_number">Nomor Baris:</label>
            <input type="number" id="line_number" min="1" placeholder="Masukkan nomor baris" required>
            <label for="new_data">Data Baru:</label>
            <textarea id="new_data" rows="4" placeholder="Masukkan data baru di sini..." required></textarea>
            <input type="submit" value="Update Data">
        </form>

        <div class="hash-info">
            <h2>Informasi Hash</h2>
            <p>Hash Asli: <span id="original-hash">Loading...</span></p>
            <p>Hash Dimodifikasi: <span id="modified-hash">Loading...</span></p>
        </div>

        <h2>Perbandingan Isi File</h2>
        <table>
            <tr>
                <th>Nomor Baris</th>
                <th>Isi Asli</th>
                <th>Isi Dimodifikasi</th>
            </tr>
            <tbody id="file-content">
                <!-- Konten file akan dipopulasi di sini -->
            </tbody>
        </table>
    </div>

    <script>
        let originalHash = "";
        let modifiedHash = "";
        let fileContents = [];

        async function loadContents() {
            const response = await fetch('data.txt');
            const fileData = await response.text();
            fileContents = fileData.split('\n');
            originalHash = calculateHash(fileData);
            modifiedHash = originalHash;
            updateTable();
        }

        function calculateHash(data) {
            return CryptoJS.SHA256(data).toString();
        }

        function updateTable() {
            const fileContentTable = document.getElementById('file-content');
            fileContentTable.innerHTML = "";

            fileContents.forEach((line, index) => {
                fileContentTable.innerHTML += `<tr>
                    <td>${index + 1}</td>
                    <td>${line}</td>
                    <td>${line}</td>
                </tr>`;
            });

            document.getElementById('original-hash').innerText = originalHash;
            document.getElementById('modified-hash').innerText = modifiedHash;
        }

        function updateData(event) {
            event.preventDefault();
            const lineNumber = parseInt(document.getElementById('line_number').value) - 1;
            const newData = document.getElementById('new_data').value;

            if (lineNumber >= 0 && lineNumber < fileContents.length) {
                fileContents[lineNumber] = newData;
                modifiedHash = calculateHash(fileContents.join('\n'));
                document.getElementById('new_data').value = '';
                updateTable();
            } else {
                alert("Nomor baris tidak valid!");
            }
        }

        loadContents();
    </script>
</body>
</html>
